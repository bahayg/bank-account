<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jQuery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Welcome to the BaGuBi Credit Union</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Welcome to the BaGuBi Credit Union</h1>
        </div>
    <form class="register" action="index.html" method="post">
          <h3>Register a New Account:</h3>
          <label for="name">Name:</label>
          <input type="text" id="name">
          <label for="inital-deposit">Initial Deposit:</label>
          <input type="text" id="initial-deposit">
          <button type="submit" name="button">Submit</button>
      </form>
    <form class="transaction" action="index.html" method="post">
          <h3>Deposit or Withdraw Funds:</h3>
          <label for="deposit">Deposit Amount:</label>
          <input type="text" id="deposit">
          <label for="withdrawal">Withdrawal Amount:</label>
          <input type="text" id="withdrawal">
        <button type="submit" name="button">Submit</button>
      </form>
      <form class="balance" action="index.html" method="post">
        <h3>Current Balance:</h3>
        <label for="balance">Current Balance:</label>
        <input type="text" id="balance">
      </form>
  </div>
</body>
</html>
